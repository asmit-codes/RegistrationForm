<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Responsive Registration Form | Asmitk </title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* Your custom CSS styles go here */
        .footer {
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: #f8f9fa;
            padding: 10px 0;
            font-size: 12px;
            color: #888;
        }
    </style>
    
</head>

<body>
    <!-- <img src="../registration page/home.jpg" alt=""> -->
    <div class="container">
        <div class="title">Registration Form</div>
        <div class="content">
            <form action="/submit" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">Full Name</span>
                        <input type="text" placeholder="Enter your name" required name="name">
                    </div>
                    <div class="input-box">
                        <span class="details">Password</span>
                        <input type="text" placeholder="Enter your password" required name="password">
                    </div>
                    
                    <div class="input-box">
                        <span class="details">Phone Number</span>
                        <input type="number" placeholder="Enter your number" required name="phone">
                    </div>
                    <div class="input-box">
                        <span class="details">Confirm Password</span>
                        <input type="text" placeholder="Confirm your password" required name="cpwd">
                        
                    </div>
                    <div class="input-box">
                        <span class="details">Email</span>
                        <input type="email" placeholder="Enter your email" required name="email">
                    </div>
                </div>

                <div class="button">
                    <input type="submit" value="Register">
                </div>
            </form>
            
        </div>
    </div>

    <div class="footer">
        Design & Built by Asmit Kumar Â©2024 All rights reserved
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("registrationForm").onsubmit = function(event) {
                var password = document.getElementById("password").value;
                var confirmPassword = document.getElementById("confirmPassword").value;
                if (password !== confirmPassword) {
                    alert("Passwords do not match.");
                    event.preventDefault(); // Prevent form submission
                }
            }
        });
    </script>
</body>

</html>
